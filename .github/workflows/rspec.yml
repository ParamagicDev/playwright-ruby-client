name: RSpec

on: [pull_request]

jobs:
  unit_test:
    name: Unit test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.0
        bundler-cache: true
    - run: |
        rm -rf spec/integration
        bundle exec rspec

  check_example:
    strategy:
      fail-fast: false
      matrix:
        ruby_version:
          - 2.3.8
          - 2.4.10
          - 2.5.9
          - 2.6.7
          - 2.7.3
          - 3.0.1
    name: (${{ matrix.ruby_version }}) Example
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby_version }}
          bundler-cache: true
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Install playwright driver via npx
        run: |
          npx playwright install
      - name: Check example
        run: bundle exec rspec spec/integration/example_spec.rb
        env:
          PLAYWRIGHT_CLI_EXECUTABLE_PATH: npx playwright
        timeout-minutes: 3

  integration_test_with_npm_playwright_driver:
    needs: unit_test
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, webkit]
        version: [latest, next]
    name: (${{ matrix.browser }} + playwright@${{ matrix.version }}) Integration test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7.2
        bundler-cache: true
    - uses: actions/setup-node@v1
      with:
        node-version: 14
    - uses: microsoft/playwright-github-action@v1
    - name: setup ${{ matrix.version }} playwright via npm install
      run: |
        npm install playwright@${{ matrix.version }}
        ./node_modules/.bin/playwright install
    - run: rm spec/integration/example_spec.rb
    - run: bundle exec rspec spec/integration --profile 10
      env:
        BROWSER: ${{ matrix.browser }}
        PLAYWRIGHT_CLI_EXECUTABLE_PATH: ./node_modules/.bin/playwright
      timeout-minutes: 10
